<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <h:outputStylesheet name="./css/default.css"/>
            <h:outputStylesheet name="./css/cssLayout.css"/>
            <f:facet name="first">
                <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

                <title>Add new File</title>
            </f:facet>
        </h:head>

        <h:body>
            <div id="top" class="top">
                <ui:insert name="left">CREATE FILES</ui:insert>
            </div>

            <div id="content" class="center_content">
                <ui:insert name="content">SMS-NUMBMER-CONTAINER</ui:insert>
            </div>
            <h:form>
                <p:panel>
                    <p:column headerText="COMPANY-ID">
                        <p:inputText placeholder="Company-Id" value="#{smsMaster.companyId}"></p:inputText>
                    </p:column>
                </p:panel>
                <p:panel>
                    <p:column headerText="COMPANY-ID">
                        <p:inputText placeholder="GroupName" value="#{smsMaster.groupName}"></p:inputText>
                    </p:column>
                </p:panel>
                <p:panel>
                    <p:column headerText="COMPANY-ID">
                        <p:inputText placeholder="GroupSpecs" value="#{smsMaster.groupSpecs}"></p:inputText>
                    </p:column>
                </p:panel>
                <p:commandButton value="Create" action="#{smsMaster.newFile()}"></p:commandButton>
            </h:form>
        </h:body>
    </f:view>
</html>
